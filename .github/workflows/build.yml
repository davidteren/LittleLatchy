name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        config:
          - {
              name: "Windows VST3",
              os: windows-latest,
              artifact: "Windows-VST3",
              artifact_path: "build/LittleLatchy_artefacts/Release/VST3/*.vst3/",
              cmake_generator: "Visual Studio 17 2022",
              cmake_args: "-A x64"
            }
          - {
              name: "macOS (AU & VST3)",
              os: macos-latest,
              artifact: "macOS-AU-VST3",
              artifact_path: "build/LittleLatchy_artefacts/Release/**/*.{component,vst3}",
              cmake_generator: "Ninja",
              cmake_args: ""
            }
          - {
              name: "Linux VST3",
              os: ubuntu-latest,
              artifact: "Linux-VST3",
              artifact_path: "build/LittleLatchy_artefacts/Release/VST3/*.vst3/",
              cmake_generator: "Ninja",
              cmake_args: ""
            }

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        submodules: recursive
        fetch-depth: 0

    - name: Install Linux Dependencies
      if: runner.os == 'Linux'
      run: |
        # Update package lists and install required repositories
        sudo apt-get update
        sudo apt-get install -y software-properties-common
        sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
        sudo apt-get update

        # Install build dependencies
        sudo apt-get install -y \
          build-essential \
          pkg-config \
          libasound2-dev \
          libjack-jackd2-dev \
          ladspa-sdk \
          libcurl4-openssl-dev \
          libfreetype6-dev \
          libx11-dev \
          libxcomposite-dev \
          libxcursor-dev \
          libxext-dev \
          libxinerama-dev \
          libxrandr-dev \
          libxrender-dev \
          libwebkit2gtk-5.0-dev \
          libglu1-mesa-dev \
          mesa-common-dev \
          libgtk-3-dev \
          ninja-build \
          gcc-11 \
          g++-11

        # Set GCC 11 as default
        sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-11 100
        sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-11 100

    - name: Install macOS Dependencies
      if: runner.os == 'macOS'
      run: |
        brew install ninja
        sudo xcode-select --switch /Applications/Xcode.app

    - name: Setup Windows Dependencies
      if: runner.os == 'Windows'
      uses: microsoft/setup-msbuild@v1.1

    - name: Configure CMake
      shell: bash
      run: |
        cmake -B ${{github.workspace}}/build \
          -G "${{ matrix.config.cmake_generator }}" \
          ${{ matrix.config.cmake_args }} \
          -DCMAKE_BUILD_TYPE=Release

    - name: Build
      shell: bash
      run: |
        if [ "${{ runner.os }}" = "Windows" ]; then
          cmake --build ${{github.workspace}}/build --config Release --parallel
        else
          cmake --build ${{github.workspace}}/build --config Release
        fi

    - name: Test
      working-directory: ${{github.workspace}}/build
      shell: bash
      run: ctest -C Release --output-on-failure

    - name: Upload Artifacts
      if: success()
      uses: actions/upload-artifact@v3
      with:
        name: ${{ matrix.config.artifact }}
        path: ${{ matrix.config.artifact_path }}

  # Create a release when a tag is pushed
  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v3
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          draft: false
          prerelease: false
